<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartil App Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            background-color: #1d4ed8;
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .app-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: #93c5fd;
        }
        
        .app-poster {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .app-info {
            padding: 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .app-info h3 {
            margin-bottom: 10px;
            color: #1e40af;
            font-size: 1.2rem;
        }
        
        .app-info p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .app-category {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: auto;
            align-self: flex-start;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 8px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background-color: #1d4ed8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .pagination button:hover {
            background-color: #1e40af;
        }
        
        .pagination button.active {
            background-color: #1e3a8a;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #1d4ed8;
            color: white;
            border-radius: 8px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #1e40af;
        }
        
        .modal-content p {
            margin-bottom: 25px;
            color: #64748b;
        }
        
        .download-btn {
            background-color: #1d4ed8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        
        .download-btn:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #64748b;
        }
        
        /* Access modal styles */
        .access-modal {
            display: flex;
        }
        
        .access-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .access-form input {
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .access-form input:focus {
            outline: none;
            border-color: #93c5fd;
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
        
        .access-form button {
            background-color: #1d4ed8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .access-form button:hover {
            background-color: #1e40af;
        }
        
        .pay-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dc2626;
            font-weight: 600;
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 6px;
        }
        
        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TARTIL APP STORE</h1>
        </header>
        
        <div class="app-grid" id="appGrid">
            <!-- Apps will be loaded here dynamically -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be loaded here dynamically -->
        </div>
        
        <footer>
            <p>Site owner: Tartil Hossain</p>
        </footer>
    </div>
    
    <!-- Download Modal -->
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <span class="close-btn" id="closeDownloadModal">&times;</span>
            <h2 id="modalAppTitle">App Title</h2>
            <p>Click the button below to download this app</p>
            <a id="downloadLink" href="#" class="download-btn">Download Now</a>
        </div>
    </div>
    
    <!-- Access Modal -->
    <div class="modal access-modal" id="accessModal">
        <div class="modal-content">
            <h2>Enter Passkey</h2>
            <p>To access Tartil App Store, please enter your passkey</p>
            <div class="access-form">
                <input type="password" id="passkeyInput" placeholder="Enter passkey">
                <button id="submitPasskey">Submit</button>
            </div>
            <div class="pay-info">
                Pay to the number: <strong>01715783544 (TARTIL)</strong> to get passkey
            </div>
        </div>
    </div>
    
    <script>
        // App data with only Truecaller and Spotify as requested
        const apps = [
            {
                id: 1,
                title: "Truecaller",
                category: "Communication",
                poster: "https://filecr.com/_next/image/?url=https%3A%2F%2Fmedia.imgcdn.org%2Frepo%2F2023%2F03%2Ftruecaller%2F660ecc1758bd5-truecaller-Icon.webp&w=128&q=75",
                description: "Caller ID, spam blocking & call recording",
                downloads: "500M+",
                downloadLink: "https://filenext.org/c5ecdea3e1e419a6?ref=9218ccb6b1b65f7e4a31fa79909613d9"
            },
            {
                id: 2,
                title: "Spotify",
                category: "Music",
                poster: "https://filecr.com/_next/image/?url=https%3A%2F%2Fmedia.imgcdn.org%2Frepo%2F2023%2F03%2Fspotify-music-and-podcasts%2F663c5e24e7a15-spotify-music-and-podcasts-Icon.webp&w=128&q=75",
                description: "Music and podcasts streaming platform",
                downloads: "1B+",
                downloadLink: "https://filenext.org/4e67532265a45776?ref=69194501016626e4bc40b8aae2cb588d"
            }
        ];
        
        // Sort apps by ID (highest first) as requested
        apps.sort((a, b) => b.id - a.id);
        
        // Pagination variables
        const appsPerPage = 6;
        let currentPage = 1;
        
        // DOM elements
        const appGrid = document.getElementById('appGrid');
        const pagination = document.getElementById('pagination');
        const downloadModal = document.getElementById('downloadModal');
        const closeDownloadModal = document.getElementById('closeDownloadModal');
        const modalAppTitle = document.getElementById('modalAppTitle');
        const downloadLink = document.getElementById('downloadLink');
        const accessModal = document.getElementById('accessModal');
        const passkeyInput = document.getElementById('passkeyInput');
        const submitPasskey = document.getElementById('submitPasskey');
        
        // Display apps for current page
        function displayApps() {
            appGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * appsPerPage;
            const endIndex = startIndex + appsPerPage;
            const appsToDisplay = apps.slice(startIndex, endIndex);
            
            appsToDisplay.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <img src="${app.poster}" alt="${app.title}" class="app-poster">
                    <div class="app-info">
                        <h3>${app.title}</h3>
                        <p>${app.description}</p>
                        <p>${app.downloads} downloads</p>
                        <span class="app-category">${app.category}</span>
                    </div>
                `;
                
                appCard.addEventListener('click', () => {
                    openDownloadModal(app);
                });
                
                appGrid.appendChild(appCard);
            });
            
            renderPagination();
        }
        
        // Render pagination buttons
        function renderPagination() {
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(apps.length / appsPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Previous';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayApps();
                });
                pagination.appendChild(prevBtn);
            }
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayApps();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayApps();
                });
                pagination.appendChild(nextBtn);
            }
        }
        
        // Open download modal with specific download links
        function openDownloadModal(app) {
            modalAppTitle.textContent = app.title;
            downloadLink.href = app.downloadLink;
            downloadModal.style.display = 'flex';
        }
        
        // Close modals
        function closeModals() {
            downloadModal.style.display = 'none';
            accessModal.style.display = 'none';
        }
        
        // Event listeners
        closeDownloadModal.addEventListener('click', closeModals);
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === downloadModal || e.target === accessModal) {
                closeModals();
            }
        });
        
        // Check passkey (exact match to "TAOJ7" as requested)
        submitPasskey.addEventListener('click', () => {
            if (passkeyInput.value.trim() === 'TAOJ7') {
                closeModals();
                displayApps();
                localStorage.setItem('hasAccess', 'true');
            } else {
                alert('Invalid passkey. Please pay to the number 01715783544 (TARTIL) to get a valid passkey.');
            }
        });
        
        // Check if user already has access
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('hasAccess')) {
                accessModal.style.display = 'flex';
            } else {
                displayApps();
            }
        });
        
        // Function to add new app (for your future use)
        function addNewApp(title, category, description, posterUrl, downloadUrl) {
            // Find the highest current ID
            const maxId = apps.reduce((max, app) => Math.max(max, app.id), 0);
            
            const newApp = {
                id: maxId + 1,
                title,
                category,
                poster: posterUrl || `https://via.placeholder.com/300x200/1d4ed8/ffffff?text=${encodeURIComponent(title)}`,
                description,
                downloads: "0",
                downloadLink: downloadUrl || "#"
            };
            
            apps.unshift(newApp); // Add to beginning of array (will be sorted by ID)
            apps.sort((a, b) => b.id - a.id); // Re-sort by ID
            currentPage = 1; // Reset to first page
            displayApps();
        }
    </script>
</body>
  </html>
