<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather? by TARTIL</title>
    <style>
        :root {
            --primary: #0f0;
            --secondary: #00f7ff;
            --dark: #000;
            --light: #111;
            --accent: #ff00aa;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --text-glow: 0 0 5px var(--primary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-in-out 2.5s forwards;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        
        .splash::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(0, 255, 0, 0.1) 1px, 
                    transparent 1px
                ),
                linear-gradient(
                    90deg,
                    rgba(0, 255, 0, 0.1) 1px, 
                    transparent 1px
                );
            background-size: 20px 20px;
            animation: scanlines 0.5s linear infinite;
        }
        
        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 20px; }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        .splash-logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: var(--text-glow);
            position: relative;
            animation: glitch 1s linear infinite;
        }
        
        .made-by {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--secondary);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
            text-shadow: 0 0 5px var(--secondary);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--primary);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--primary);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 0.5rem;
            text-shadow: var(--text-glow);
        }
        
        .tagline {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex: 1;
            width: 100%;
        }
        
        .game-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 2rem;
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 0, 0.1) 1px, 
                transparent 1px
            );
            background-size: 20px 20px;
            pointer-events: none;
        }
        
        .question {
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
            line-height: 1.4;
            text-shadow: var(--text-glow);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            border-radius: 0;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            text-align: center;
            color: var(--primary);
            text-shadow: var(--text-glow);
        }
        
        .option:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: var(--glow);
            transform: translateX(5px);
        }
        
        .option.selected {
            background-color: rgba(0, 255, 0, 0.3);
            color: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .next-btn {
            background-color: var(--dark);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 0;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        .next-btn:hover {
            background-color: rgba(255, 0, 170, 0.2);
            box-shadow: 0 0 10px var(--accent);
            transform: translateY(-2px);
        }
        
        .next-btn:disabled {
            background-color: rgba(30, 30, 30, 0.5);
            color: #333;
            border-color: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            color: var(--secondary);
            opacity: 0.9;
            font-size: 0.9rem;
            text-shadow: 0 0 5px var(--secondary);
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--primary);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid var(--primary);
            box-shadow: var(--glow);
        }
        
        .footer-text {
            margin-bottom: 0.5rem;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
        }
        
        @media (max-width: 600px) {
            .game-card {
                padding: 1.5rem;
            }
            
            .option {
                padding: 1rem;
            }
        }
        
        /* Terminal cursor effect */
        .typing::after {
            content: "|";
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash">
        <div class="splash-logo">WOULD YOU RATHER</div>
        <div class="made-by">// coded by TARTIL</div>
    </div>
    
    <header>
        <h1>WOULD YOU RATHER</h1>
        <div class="tagline">> make your choice_</div>
    </header>
    
    <div class="container">
        <div class="game-card">
            <div class="question typing" id="question">LOADING QUESTION...</div>
            <div class="options" id="options">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            <button class="next-btn" id="next-btn" disabled>> NEXT_QUESTION</button>
            <div class="stats">
                <span id="question-count">> QUESTION 1/50</span>
                <span id="score">> SCORE: 0</span>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-text">> SYSTEM_READY</div>
        <div>> CREATED_BY <span class="highlight">TARTIL</span></div>
    </footer>
    
    <script>
        // Questions database - 50 "Would you rather" questions
        const questions = [
            {
                question: "Would you rather have the ability to fly or be invisible?",
                option1: "Fly",
                option2: "Be invisible"
            },
            {
                question: "Would you rather live without the internet or without air conditioning/heating?",
                option1: "Without internet",
                option2: "Without AC/heating"
            },
            {
                question: "Would you rather always be 10 minutes late or always be 20 minutes early?",
                option1: "Always 10 min late",
                option2: "Always 20 min early"
            },
            {
                question: "Would you rather lose all your money or all your pictures?",
                option1: "Lose all money",
                option2: "Lose all pictures"
            },
            {
                question: "Would you rather have unlimited sushi for life or unlimited tacos for life?",
                option1: "Unlimited sushi",
                option2: "Unlimited tacos"
            },
            {
                question: "Would you rather be able to talk to animals or speak all foreign languages?",
                option1: "Talk to animals",
                option2: "Speak all languages"
            },
            {
                question: "Would you rather win the lottery or live twice as long?",
                option1: "Win the lottery",
                option2: "Live twice as long"
            },
            {
                question: "Would you rather be without elbows or without knees?",
                option1: "Without elbows",
                option2: "Without knees"
            },
            {
                question: "Would you rather always have to sing instead of speak or always have to dance instead of walk?",
                option1: "Sing instead of speak",
                option2: "Dance instead of walk"
            },
            {
                question: "Would you rather be able to control fire or water?",
                option1: "Control fire",
                option2: "Control water"
            },
            {
                question: "Would you rather have a rewind button or a pause button on your life?",
                option1: "Rewind button",
                option2: "Pause button"
            },
            {
                question: "Would you rather be able to talk with animals or speak all human languages?",
                option1: "Talk with animals",
                option2: "Speak all languages"
            },
            {
                question: "Would you rather have a personal chef or a personal chauffeur?",
                option1: "Personal chef",
                option2: "Personal chauffeur"
            },
            {
                question: "Would you rather be able to teleport anywhere or be able to read minds?",
                option1: "Teleport anywhere",
                option2: "Read minds"
            },
            {
                question: "Would you rather be famous when you are alive and forgotten when you die or unknown when you are alive but famous after you die?",
                option1: "Famous now, forgotten later",
                option2: "Unknown now, famous later"
            },
            {
                question: "Would you rather lose the ability to lie or believe everything you're told?",
                option1: "Lose ability to lie",
                option2: "Believe everything"
            },
            {
                question: "Would you rather never have to work again or never have to sleep again (and not feel tired)?",
                option1: "Never work again",
                option2: "Never sleep again"
            },
            {
                question: "Would you rather have a rewind button or a fast-forward button on your life?",
                option1: "Rewind button",
                option2: "Fast-forward button"
            },
            {
                question: "Would you rather be able to speak fluently every language in the world or be the best in the world at something of your choosing?",
                option1: "Speak all languages",
                option2: "Best at something"
            },
            {
                question: "Would you rather have unlimited battery life on all your devices or have free WiFi wherever you go?",
                option1: "Unlimited battery",
                option2: "Free WiFi everywhere"
            },
            {
                question: "Would you rather be able to see 10 minutes into your own future or 10 minutes into the future of anyone but yourself?",
                option1: "See your own future",
                option2: "See others' future"
            },
            {
                question: "Would you rather be completely invisible for one day or be able to fly for one day?",
                option1: "Invisible for a day",
                option2: "Fly for a day"
            },
            {
                question: "Would you rather be locked in a room with your worst enemy or locked in a room alone for a year?",
                option1: "With worst enemy",
                option2: "Alone for a year"
            },
            {
                question: "Would you rather have an easy job working for someone else or work for yourself but work incredibly hard?",
                option1: "Easy job for someone",
                option2: "Hard self-employment"
            },
            {
                question: "Would you rather be the most popular or the smartest person you know?",
                option1: "Most popular",
                option2: "Smartest"
            },
            {
                question: "Would you rather be able to control animals (but not humans) with your mind or control electronics with your mind?",
                option1: "Control animals",
                option2: "Control electronics"
            },
            {
                question: "Would you rather have everything you eat be too salty or not salty enough no matter how much salt you add?",
                option1: "Everything too salty",
                option2: "Never salty enough"
            },
            {
                question: "Would you rather have hands that kept growing as you got older or feet that kept growing as you got older?",
                option1: "Growing hands",
                option2: "Growing feet"
            },
            {
                question: "Would you rather have unlimited first class tickets or never have to pay for food at restaurants?",
                option1: "Unlimited first class",
                option2: "Free restaurant meals"
            },
            {
                question: "Would you rather have a cute, friendly dog that stays a puppy forever or a big, mean dog that can protect you from anything?",
                option1: "Forever puppy",
                option2: "Protective big dog"
            },
            {
                question: "Would you rather be able to see 10 years into your own future or 10 years into the future of the world?",
                option1: "See your future",
                option2: "See world's future"
            },
            {
                question: "Would you rather have a personal maid or a personal chef?",
                option1: "Personal maid",
                option2: "Personal chef"
            },
            {
                question: "Would you rather be able to breathe underwater or have the ability to fly?",
                option1: "Breathe underwater",
                option2: "Fly"
            },
            {
                question: "Would you rather be forced to dance every time you heard music or be forced to sing along to any song you heard?",
                option1: "Dance to music",
                option2: "Sing along"
            },
            {
                question: "Would you rather have a bottomless box of Legos or a bottomless gas tank?",
                option1: "Bottomless Legos",
                option2: "Bottomless gas"
            },
            {
                question: "Would you rather be able to speak any language or be able to talk to animals?",
                option1: "Speak any language",
                option2: "Talk to animals"
            },
            {
                question: "Would you rather be able to read minds or be able to teleport?",
                option1: "Read minds",
                option2: "Teleport"
            },
            {
                question: "Would you rather be able to control fire or water?",
                option1: "Control fire",
                option2: "Control water"
            },
            {
                question: "Would you rather be able to talk to the dead or be able to see into the future?",
                option1: "Talk to the dead",
                option2: "See the future"
            },
            {
                question: "Would you rather be a famous director or a famous actor?",
                option1: "Famous director",
                option2: "Famous actor"
            },
            {
                question: "Would you rather be a genius and everyone thinks you're an idiot or be an idiot and everyone thinks you're a genius?",
                option1: "Actual genius, thought idiot",
                option2: "Actual idiot, thought genius"
            },
            {
                question: "Would you rather be able to stop time or go back in time?",
                option1: "Stop time",
                option2: "Go back in time"
            },
            {
                question: "Would you rather be stranded on an island alone or with someone who talks nonstop?",
                option1: "Alone",
                option2: "With chatterbox"
            },
            {
                question: "Would you rather be the funniest or the most intelligent person in the room?",
                option1: "Funniest",
                option2: "Most intelligent"
            },
            {
                question: "Would you rather be transported 500 years into the past or 500 years into the future?",
                option1: "500 years past",
                option2: "500 years future"
            }
        ];
        
        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        
        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const questionCountElement = document.getElementById('question-count');
        const scoreElement = document.getElementById('score');
        
        // Initialize the game
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }
        
        // Display current question
        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            
            // Typewriter effect for question
            typeWriter(questionElement, currentQuestion.question, 30, () => {
                // Create option elements after question finishes typing
                const option1 = createOptionElement(currentQuestion.option1, 'option1');
                const option2 = createOptionElement(currentQuestion.option2, 'option2');
                
                optionsElement.appendChild(option1);
                optionsElement.appendChild(option2);
            });
            
            // Update question count
            questionCountElement.textContent = `> QUESTION ${currentQuestionIndex + 1}/50`;
            scoreElement.textContent = `> SCORE: ${score}`;
        }
        
        // Typewriter effect
        function typeWriter(element, text, speed, callback) {
            element.classList.add('typing');
            element.textContent = "";
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    element.classList.remove('typing');
                    if (callback) callback();
                }
            }
            typing();
        }
        
        // Create an option element
        function createOptionElement(optionText, optionId) {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.id = optionId;
            
            // Typewriter effect for options
            typeWriter(optionElement, optionText, 10 + Math.random() * 20);
            
            // Add click event
            optionElement.addEventListener('click', () => selectOption(optionElement, optionId));
            
            return optionElement;
        }
        
        // Reset the game state for new question
        function resetState() {
            selectedOption = null;
            nextButton.disabled = true;
            
            // Clear options
            while (optionsElement.firstChild) {
                optionsElement.removeChild(optionsElement.firstChild);
            }
        }
        
        // Handle option selection
        function selectOption(optionElement, optionId) {
            // Deselect all options first
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Select clicked option
            optionElement.classList.add('selected');
            selectedOption = optionId;
            nextButton.disabled = false;
            
            // Update score
            score++;
            scoreElement.textContent = `> SCORE: ${score}`;
            
            // Glitch effect on selection
            optionElement.style.animation = 'glitch 0.3s linear';
            setTimeout(() => {
                optionElement.style.animation = '';
            }, 300);
        }
        
        // Move to next question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                // Game over
                typeWriter(questionElement, `> GAME OVER! FINAL SCORE: ${score}/50`, 30);
                resetState();
                nextButton.textContent = '> PLAY AGAIN';
                nextButton.disabled = false;
                nextButton.addEventListener('click', startGame, { once: true });
            }
        }
        
        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        
        // Start the game after splash screen
        setTimeout(startGame, 3000);
    </script>
</body>
  </html>
