<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --text: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: var(--light);
        }

        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s cubic-bezier(0.86, 0, 0.07, 1);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .splash-content {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 90%;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: white;
            border-radius: 3px;
            animation: pulseLine 2s infinite;
        }

        @keyframes pulseLine {
            0% { width: 100px; opacity: 1; }
            50% { width: 150px; opacity: 0.5; }
            100% { width: 100px; opacity: 1; }
        }

        .selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .selector {
                grid-template-columns: 1fr;
            }
        }

        .person-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .person-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }

        .person-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .person-btn:hover::before {
            transform: translateX(100%);
        }

        /* Main Content Styles */
        .main-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
            text-align: center;
        }

        .message-box {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            transform: scale(0.8);
            opacity: 0;
            animation: messageAppear 1s forwards 0.5s;
            position: relative;
            overflow: hidden;
        }

        @keyframes messageAppear {
            to { transform: scale(1); opacity: 1; }
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), var(--primary));
        }

        .person-name {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .appreciation-message {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 30px;
        }

        .signature {
            font-style: italic;
            color: var(--accent);
            font-weight: 600;
            margin-top: 20px;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            opacity: 0;
            font-size: 20px;
            color: var(--accent);
            animation: float-up 4s linear forwards;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-5px) scale(1.1);
            background: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-header">Made by TARTIL</div>
        <div class="splash-content">
            <h1 class="title">Who Are You?</h1>
            <div class="selector">
                <button class="person-btn" data-person="ashim">Ashim Sir</button>
                <button class="person-btn" data-person="tanvir">Tanvir</button>
                <button class="person-btn" data-person="surjo">Surjo</button>
                <button class="person-btn" data-person="protik">Protik</button>
                <button class="person-btn" data-person="nabila">Nabila</button>
                <button class="person-btn" data-person="mridu">Mridu</button>
                <button class="person-btn" data-person="maya">Maya</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="particles" id="particles"></div>
        <div class="floating-hearts" id="hearts"></div>
        <div class="message-container">
            <div class="message-box">
                <h2 class="person-name" id="personName">Person's Name</h2>
                <p class="appreciation-message" id="appreciationMessage">Your personalized message will appear here.</p>
                <p class="signature">- Made with appreciation by TARTIL</p>
            </div>
        </div>
        <button class="back-btn" id="backBtn">←</button>
    </div>

    <script>
        // Unique messages for each person
        const messages = {
            ashim: "Dear Ashim Sir, your wisdom and patience have shaped not just our knowledge but our character. The way you simplify complex concepts is nothing short of magical. You're not just a teacher, but a mentor who inspires us to reach beyond what we thought possible. Thank you for your unwavering dedication.",
            tanvir: "Tanvir, your brilliant mind and quick wit make every study session enjoyable. You have this incredible ability to explain things in ways that just click. Your dedication to helping others understand difficult topics is truly admirable. The class wouldn't be the same without your insightful contributions!",
            surjo: "Surjo, your quiet determination and sharp intellect are truly inspiring. You approach every challenge with such thoughtfulness and depth. I admire how you never give up until you fully understand something. Your perseverance motivates everyone around you to try harder and think deeper.",
            protik: "Protik, your energy and humor bring so much life to our class! You have this unique talent for finding creative solutions to problems that leave the rest of us amazed. Even when topics get tough, your positive attitude keeps everyone motivated. Thanks for making learning fun!",
            nabila: "Nabila, your attention to detail and thorough understanding of concepts is remarkable. Your notes are legendary! But more than that, I appreciate your willingness to help others without hesitation. Your kindness and intelligence make you such a valuable member of our class.",
            mridu: "Mridu, your artistic approach to learning turns even the driest subjects into something beautiful. I'm constantly amazed by how you visualize complex ideas. Your unique perspective adds so much depth to our discussions. Keep sharing your creative way of seeing the world!",
            maya: "Maya, your organizational skills and ability to break down complex topics are incredible. You have this gift for identifying the core of any problem. Your thoughtful questions often lead to discussions that help everyone understand better. Thank you for being such an engaged and insightful classmate!"
        };

        // Colors for each person's background
        const colors = {
            ashim: ["#1a2980", "#26d0ce"],
            tanvir: ["#ff758c", "#ff7eb3"],
            surjo: ["#11998e", "#38ef7d"],
            protik: ["#654ea3", "#eaafc8"],
            nabila: ["#f12711", "#f5af19"],
            mridu: ["#8e2de2", "#4a00e0"],
            maya: ["#00b09b", "#96c93d"]
        };

        // Set up event listeners
        document.querySelectorAll('.person-btn').forEach(button => {
            button.addEventListener('click', function() {
                const person = this.getAttribute('data-person');
                showAppreciation(person);
            });
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('splashScreen').style.display = 'flex';
            document.getElementById('splashScreen').style.opacity = '1';
            clearParticles();
        });

        function showAppreciation(person) {
            // Animate splash screen exit
            document.getElementById('splashScreen').style.opacity = '0';
            document.getElementById('splashScreen').style.transform = 'scale(1.2)';
            
            setTimeout(() => {
                // Hide splash screen
                document.getElementById('splashScreen').style.display = 'none';
                
                // Show main content
                document.getElementById('mainContent').style.display = 'block';
                
                // Set background gradient
                document.body.style.background = `linear-gradient(135deg, ${colors[person][0]}, ${colors[person][1]})`;
                
                // Set name and message
                document.getElementById('personName').textContent = formatName(person);
                document.getElementById('appreciationMessage').textContent = messages[person];
                
                // Create particles
                createParticles();
                
                // Create floating hearts
                startHearts();
            }, 1000);
        }

        function formatName(name) {
            if (name === "ashim") return "Ashim Sir";
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.6 + 0.1;
                const animationDuration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float-particle ${animationDuration}s linear ${delay}s infinite`;
                
                // Add to container
                container.appendChild(particle);
            }
            
            // Add animation to CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float-particle {
                    0% { transform: translateY(0) translateX(0); }
                    50% { transform: translateY(-100px) translateX(20px); }
                    100% { transform: translateY(-200px) translateX(0); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        function clearParticles() {
            document.getElementById('particles').innerHTML = '';
        }

        function startHearts() {
            const container = document.getElementById('hearts');
            
            const heartInterval = setInterval(() => {
                if (document.getElementById('mainContent').style.display !== 'block') {
                    clearInterval(heartInterval);
                    return;
                }
                
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                heart.style.left = `${posX}px`;
                heart.style.bottom = '-20px';
                
                // Random animation duration
                const duration = Math.random() * 3 + 3;
                heart.style.animationDuration = `${duration}s`;
                
                // Random size
                const size = Math.random() * 0.5 + 0.5;
                heart.style.transform = `scale(${size})`;
                
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 300);
        }
    </script>
</body>
      </html>
