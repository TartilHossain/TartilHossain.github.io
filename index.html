<!DOCTYPE html>
<html>
<head>
    <title>TARTIL APP STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #93c5fd;
            --white: #ffffff;
            --light-gray: #f3f4f6;
            --dark-gray: #6b7280;
            --black: #111827;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: gradientBG 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid var(--primary-light);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .app-card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .app-poster {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-info {
            padding: 1.2rem;
        }

        .app-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-size: 1.2rem;
        }

        .app-category {
            display: inline-block;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .app-description {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .app-downloads {
            color: var(--dark-gray);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }

        .app-downloads i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.6rem 1rem;
            background-color: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination button:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .pagination button.active {
            background-color: var(--primary-dark);
            color: var(--white);
            border-color: var(--primary-dark);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--primary-dark);
            color: var(--white);
            margin-top: 2rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0.9);
            opacity: 0;
        }

        @keyframes modalOpen {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .passkey-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .passkey-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .passkey-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .passkey-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .payment-info {
            background-color: #f0fdf4;
            color: #166534;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 4px solid #22c55e;
        }

        .payment-info i {
            margin-right: 0.5rem;
        }

        /* Download Popup */
        .download-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .download-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalOpen 0.4s ease;
        }

        .download-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <h1>TARTIL APP STORE</h1>
    </header>
    
    <main>
        <div class="search-container animate__animated animate__fadeIn">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" id="search" placeholder="Search apps...">
        </div>
        
        <div class="app-grid" id="appGrid">
            <!-- Apps will be dynamically added here -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </main>
    
    <footer class="animate__animated animate__fadeInUp">
        <p>Site owner: Tartil Hossain</p>
    </footer>
    
    <!-- Passkey Modal -->
    <div id="passkey-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Enter Passkey</h2>
            <div class="passkey-input-container">
                <i class="fas fa-key passkey-icon"></i>
                <input type="password" class="passkey-input" id="passkey-input" placeholder="Enter your passkey">
            </div>
            <button class="submit-btn" id="submit-passkey">
                <i class="fas fa-unlock-alt"></i> Submit
            </button>
            <div class="payment-info">
                <i class="fas fa-money-bill-wave"></i>
                Pay to the number: <strong>01715783544 (TARTIL)</strong> to get passkey
            </div>
        </div>
    </div>
    
    <!-- Download Popup -->
    <div class="download-popup" id="download-popup">
        <div class="download-content">
            <h3 id="download-app-title">App Title</h3>
            <p>Click below to download this app</p>
            <a href="#" class="download-btn" id="download-link" target="_blank">
                <i class="fas fa-download"></i> Download Now
            </a>
        </div>
    </div>

    <script>
        // App data
        const apps = [
            {
                id: 1,
                title: "Truecaller",
                category: "Communication",
                poster: "https://filecr.com/_next/image/?url=https%3A%2F%2Fmedia.imgcdn.org%2Frepo%2F2023%2F03%2Ftruecaller%2F660ecc1758bd5-truecaller-Icon.webp&w=128&q=75",
                downloadLink: "https://filenext.org/c5ecdea3e1e419a6?ref=9218ccb6b1b65f7e4a31fa79909613d9",
                description: "Caller ID, spam blocking & call recording",
                downloads: "500M+"
            },
            {
                id: 2,
                title: "Spotify",
                category: "Music",
                poster: "https://filecr.com/_next/image/?url=https%3A%2F%2Fmedia.imgcdn.org%2Frepo%2F2023%2F03%2Fspotify-music-and-podcasts%2F663c5e24e7a15-spotify-music-and-podcasts-Icon.webp&w=128&q=75",
                downloadLink: "https://filenext.org/4e67532265a45776?ref=69194501016626e4bc40b8aae2cb588d",
                description: "Music and podcasts streaming platform",
                downloads: "1B+"
            }
        ];

        // Configuration
        const appsPerPage = 6;
        const correctPasskey = "TAOJ7";
        let currentPage = 1;
        let filteredApps = [...apps];

        // DOM Elements
        const appGrid = document.getElementById('appGrid');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('search');
        const passkeyModal = document.getElementById('passkey-modal');
        const passkeyInput = document.getElementById('passkey-input');
        const submitPasskey = document.getElementById('submit-passkey');
        const downloadPopup = document.getElementById('download-popup');
        const downloadLink = document.getElementById('download-link');
        const downloadAppTitle = document.getElementById('download-app-title');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for passkey in local storage
            if (!localStorage.getItem('passkey')) {
                passkeyModal.style.display = 'flex';
            } else {
                displayApps();
                displayPagination();
            }
        });

        // Passkey submission
        submitPasskey.addEventListener('click', () => {
            if (passkeyInput.value === correctPasskey) {
                localStorage.setItem('passkey', correctPasskey);
                passkeyModal.style.display = 'none';
                displayApps();
                displayPagination();
            } else {
                window.location.href = 'https://forms.gle/ucMoW34smF7KNk2R7';
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            filteredApps = apps.filter(app => 
                app.title.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm) ||
                app.category.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayApps();
            displayPagination();
        });

        // Display apps
        function displayApps() {
            appGrid.innerHTML = '';
            const startIndex = (currentPage - 1) * appsPerPage;
            const endIndex = startIndex + appsPerPage;
            const appsToDisplay = filteredApps.slice(startIndex, endIndex);

            if (appsToDisplay.length === 0) {
                appGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p style="color: var(--dark-gray);">No apps found matching your search</p>
                    </div>
                `;
                return;
            }

            appsToDisplay.forEach((app, index) => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card animate__animated animate__fadeIn';
                appCard.style.animationDelay = `${index * 0.1}s`;
                appCard.innerHTML = `
                    <img src="${app.poster}" alt="${app.title}" class="app-poster">
                    <div class="app-info">
                        <h3>${app.title}</h3>
                        <span class="app-category">${app.category}</span>
                        <p class="app-description">${app.description}</p>
                        <p class="app-downloads">
                            <i class="fas fa-download"></i> ${app.downloads} downloads
                        </p>
                    </div>
                `;
                appCard.addEventListener('click', () => {
                    showDownloadPopup(app);
                });
                appGrid.appendChild(appCard);
            });
        }

        // Display pagination
        function displayPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredApps.length / appsPerPage);

            if (totalPages <= 1) return;

            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayApps();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(prevBtn);
            }

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayApps();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(pageBtn);
            }

            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayApps();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                pagination.appendChild(nextBtn);
            }
        }

        // Show download popup
        function showDownloadPopup(app) {
            downloadAppTitle.textContent = app.title;
            downloadLink.href = app.downloadLink;
            downloadPopup.style.display = 'flex';
        }

        // Close download popup when clicking outside
        downloadPopup.addEventListener('click', (e) => {
            if (e.target === downloadPopup) {
                downloadPopup.style.display = 'none';
            }
        });

        // Sort apps by ID (newest first)
        apps.sort((a, b) => b.id - a.id);
        filteredApps = [...apps];
    </script>
</body>
  </html>
