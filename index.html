<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Store by TARTIL</title>
    <!-- CDNs -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #3a0ca3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #4361ee;
            animation: glow 3s infinite;
            transition: transform 0.3s;
        }
        .profile-pic:hover {
            transform: rotate3d(1, 1, 0, 10deg);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #4361ee; }
            33% { box-shadow: 0 0 10px #a100a1; }
            66% { box-shadow: 0 0 10px #ff69b4; }
            100% { box-shadow: 0 0 10px #4361ee; }
        }
        .welcome-text {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            overflow: hidden;
            white-space: nowrap;
            animation: revealText 2s ease-out;
        }
        .welcome-text span {
            display: inline-block;
            animation: letterReveal 0.5s ease-out forwards;
        }
        @keyframes revealText {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes letterReveal {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .welcome-text { font-size: 1.5rem; }
        }
        .loading-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .loading-button:hover {
            transform: scale(1.05);
        }
        .loading-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        .loading-button:active::after {
            width: 200px;
            height: 200px;
        }
        .loading-percentage {
            display: inline-block;
            margin-left: 10px;
        }
        .floating-circle {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out, pulse 2s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        /* Access Control Modal */
        #access-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #3a0ca3;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #4361ee;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        .modal-content input:focus {
            box-shadow: 0 0 10px #4361ee;
            outline: none;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #4361ee;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        .modal-content button:hover {
            background: #3a0ca3;
            transform: scale(1.1) rotate(2deg);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4361ee, #4cc9f0, #4361ee);
            background-size: 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #4361ee;
            background: rgba(255,255,255,0.1);
            color: #fff;
            transition: transform 0.3s;
        }
        .search-bar:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px #4361ee;
            outline: none;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #4361ee;
            border-radius: 25px;
            cursor: pointer;
            animation: slideInLeft 0.5s ease-out;
            animation-delay: calc(var(--i) * 0.1s);
        }
        .tab:nth-child(1) { --i: 1; }
        .tab:nth-child(2) { --i: 2; }
        .tab:nth-child(3) { --i: 3; }
        @keyframes slideInLeft {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .tab.active {
            background: #3a0ca3;
            animation: pulseActive 1s infinite;
        }
        @keyframes pulseActive {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        @media (max-width: 768px) {
            .app-grid { grid-template-columns: 1fr; }
        }
        .app-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        .app-card-inner {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .app-card:hover .app-card-inner {
            transform: rotateY(180deg);
        }
        .app-card-front, .app-card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .app-card-back {
            transform: rotateY(180deg);
            background: rgba(58, 12, 163, 0.8);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .app-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .app-info {
            padding: 15px;
        }
        .app-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .app-category {
            display: inline-block;
            background: #4cc9f0;
            color: #3a0ca3;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            animation: bounce 0.5s ease-out;
        }
        @keyframes bounce {
            0% { transform: translateY(10px); opacity: 0; }
            60% { transform: translateY(-5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .app-version {
            color: #4cc9f0;
            font-size: 0.9rem;
        }
        .app-description {
            font-size: 0.9rem;
            color: #ddd;
            margin: 10px 0;
        }
        .badge {
            background: #ff69b4;
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            animation: pulseBadge 2s infinite;
        }
        @keyframes pulseBadge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .download-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(100px);
            padding: 10px 20px;
            background: #4361ee;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .app-card:hover .download-btn {
            display: block;
            transform: translate(-50%, -50%) translateX(0);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            background: #4361ee;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .pagination button:hover:not(:disabled) {
            transform: rotate(5deg) scale(1.1);
        }
        .pagination button:disabled {
            background: #3a0ca3;
            cursor: not-allowed;
        }
        .page-counter {
            font-size: 1rem;
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://i.ibb.co/vCczjHm8/IMG-20250107-195208-241.jpg" alt="Profile" class="profile-pic">
        <h1 class="welcome-text">
            <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
            <span> </span><span>T</span><span>o</span><span> </span><span>T</span><span>h</span><span>e</span>
            <span> </span><span>M</span><span>o</span><span>d</span><span> </span><span>S</span><span>t</span><span>o</span><span>r</span><span>e</span>
            <span> </span><span>b</span><span>y</span><span> </span><span>T</span><span>A</span><span>R</span><span>T</span><span>I</span><span>L</span>
        </h1>
        <button class="loading-button">Loading <span class="loading-percentage">0%</span></button>
    </div>

    <!-- Access Control Modal -->
    <div id="access-modal">
        <div class="modal-content">
            <h2>Access The Mod Store</h2>
            <p>Send payment to 01715783544 (TARTIL) via bKash/Nagad</p>
            <button onclick="window.open('https://forms.gle/EXAMPLE', '_blank')">Get Passkey</button>
            <button onclick="showPasskeyInput()">I Already Have a Passkey</button>
            <div id="passkey-input" style="display: none;">
                <input type="text" id="passkey" placeholder="Enter Passkey">
                <button onclick="verifyPasskey()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Mod Store by TARTIL</h1>
        </div>
        <input type="text" class="search-bar" placeholder="Search apps..." oninput="filterApps()">
        <div class="tabs">
            <div class="tab active" onclick="filterByCategory('All')">All</div>
            <div class="tab" onclick="filterByCategory('Communication')">Communication</div>
            <div class="tab" onclick="filterByCategory('Music')">Music</div>
        </div>
        <div class="app-grid" id="app-grid"></div>
        <div class="pagination">
            <button onclick="prevPage()" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <span class="page-counter" id="page-counter">Page 1 of 1</span>
            <button onclick="nextPage()" id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        // App Data
        const apps = [
            {
                id: 2,
                title: "Truecaller Premium Mod",
                category: "Communication",
                poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1z3y3z3y3z3y3z3y3z3y3z3y3z3y3z3y3z3",
                downloadLink: "https://dl.gamedva.top/truecaller",
                description: "Advanced caller ID...",
                version: "v15.18.6 MOD",
                badges: ["trending"]
            },
            {
                id: 1,
                title: "Spotify Premium Mod",
                category: "Music",
                poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2z3y3z3y3z3y3z3y3z3y3z3y3z3y3z3y3z3",
                downloadLink: "https://dl.gamedva.top/spotify",
                description: "Unlimited music streaming...",
                version: "v9.0.56 MOD",
                badges: ["trending"]
            }
        ];

        // Splash Screen Logic
        let percentage = 0;
        const loadingInterval = setInterval(() => {
            percentage += Math.floor(Math.random() * 10) + 1;
            if (percentage > 100) percentage = 100;
            document.querySelector('.loading-percentage').textContent = `${percentage}%`;
            if (percentage === 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    checkAccess();
                }, 1000);
            }
        }, 100);

        // Create Floating Circles
        for (let i = 0; i < 10; i++) {
            const circle = document.createElement('div');
            circle.classList.add('floating-circle');
            circle.style.width = `${Math.random() * 50 + 20}px`;
            circle.style.height = circle.style.width;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.animationDelay = `${Math.random() * 3}s`;
            circle.style.animationDuration = `${Math.random() * 4 + 4}s`;
            document.getElementById('splash-screen').appendChild(circle);
        }

        // Access Control
        function checkAccess() {
            if (localStorage.getItem('appStoreAccess') === 'granted') {
                document.querySelector('.container').style.display = 'block';
                renderApps();
            } else {
                document.getElementById('access-modal').style.display = 'flex';
            }
        }

        function showPasskeyInput() {
            document.getElementById('passkey-input').style.display = 'block';
        }

        function verifyPasskey() {
            const passkey = document.getElementById('passkey').value;
            if (passkey === 'TAOJ7') {
                localStorage.setItem('appStoreAccess', 'granted');
                document.getElementById('access-modal').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                renderApps();
            } else {
                alert('Invalid Passkey');
            }
        }

        // App Rendering and Pagination
        let currentPage = 1;
        const appsPerPage = 6;
        let filteredApps = [...apps];

        function renderApps() {
            const start = (currentPage - 1) * appsPerPage;
            const end = start + appsPerPage;
            const paginatedApps = filteredApps.slice(start, end);
            const appGrid = document.getElementById('app-grid');
            appGrid.innerHTML = '';

            paginatedApps.forEach(app => {
                const card = document.createElement('div');
                card.classList.add('app-card');
                card.innerHTML = `
                    <div class="app-card-inner">
                        <div class="app-card-front">
                            <img src="${app.poster}" alt="${app.title}" class="app-poster">
                            <div class="app-info">
                                <h3 class="app-title">${app.title}</h3>
                                <span class="app-category">${app.category}</span>
                                <p class="app-description">${app.description}</p>
                                <span class="app-version">${app.version}</span>
                                ${app.badges.map(badge => `<span class="badge">${badge}</span>`).join('')}
                                <a href="${app.downloadLink}" class="download-btn">Download</a>
                            </div>
                        </div>
                        <div class="app-card-back">
                            <p>Download ${app.title} now to enjoy premium features!</p>
                        </div>
                    </div>
                `;
                appGrid.appendChild(card);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredApps.length / appsPerPage);
            document.getElementById('page-counter').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderApps();
                window.scrollTo({ top: document.querySelector('.app-grid').offsetTop, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredApps.length / appsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderApps();
                window.scrollTo({ top: document.querySelector('.app-grid').offsetTop, behavior: 'smooth' });
            }
        }

        // Filtering
        function filterApps() {
            const search = document.querySelector('.search-bar').value.toLowerCase();
            filteredApps = apps.filter(app => app.title.toLowerCase().includes(search));
            currentPage = 1;
            renderApps();
        }

        function filterByCategory(category) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            filteredApps = category === 'All' ? [...apps] : apps.filter(app => app.category === category);
            currentPage = 1;
            renderApps();
        }

        // Initial Render
        renderApps();
    </script>
</body>
  </html>
