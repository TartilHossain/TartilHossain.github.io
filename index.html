<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Scroll Player</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .song {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .cover {
      width: 300px;
      height: 300px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0px 0px 30px rgba(255,255,255,0.3);
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 18px;
      padding: 10px 18px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    .progress {
      width: 80%;
      height: 5px;
      background: rgba(255,255,255,0.2);
      margin-top: 15px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 5px;
      width: 0%;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      transition: width 0.2s;
    }
    .like, .share {
      position: absolute;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s;
    }
    .like { bottom: 80px; }
    .share { bottom: 20px; }
    .like.liked { color: red; transform: scale(1.2); }
  </style>
</head>
<body>
  <div class="container" id="musicContainer"></div>

  <script>
    // üéµ Song List (EASY TO ADD NEW SONGS HERE)
    const songs = [
      {
        name: "Oh Mama TETEMA",
        audio: "https://pagalfree.com/download/320-Oh%20Mama%20TETEMA%20-%20Nora%20Fatehi%20320%20Kbps.mp3",
        cover: "https://pagalfree.com/images/128Oh%20Mama%20TETEMA%20-%20Nora%20Fatehi%20128%20Kbps.jpg"
      },
      {
        name: "Janaab e Aali",
        audio: "https://pagalfree.com/download/320-Janaab%20e%20Aali%20-%20WAR%202%20320%20Kbps.mp3",
        cover: "https://pagalfree.com/images/128Janaab%20e%20Aali%20-%20WAR%202%20128%20Kbps.jpg"
      }
    ];

    const container = document.getElementById("musicContainer");
    let currentAudio = null;

    // Generate song cards
    songs.forEach((song, index) => {
      const songDiv = document.createElement("div");
      songDiv.className = "song";
      songDiv.innerHTML = `
        <img class="cover" src="${song.cover}" alt="Cover">
        <audio id="audio${index}" src="${song.audio}"></audio>
        <div class="controls">
          <button onclick="rewind('audio${index}')">‚è™ 5s</button>
          <button onclick="playPause('audio${index}', ${index})">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
          <button onclick="forward('audio${index}')">‚è© 5s</button>
        </div>
        <div class="progress"><div class="progress-bar" id="progress${index}"></div></div>
        <div class="like" onclick="likeSong(this)">‚ù§Ô∏è</div>
        <div class="share" onclick="shareSong('${song.audio}')">üîó</div>
      `;
      container.appendChild(songDiv);

      // Auto skip to next song
      const audio = songDiv.querySelector("audio");
      audio.addEventListener("ended", () => {
        if (index < songs.length - 1) {
          document.getElementById(`audio${index+1}`).play();
          currentAudio = document.getElementById(`audio${index+1}`);
          document.getElementById(`audio${index}`).pause();
        }
      });

      // Progress bar
      audio.addEventListener("timeupdate", () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        document.getElementById(`progress${index}`).style.width = progress + "%";
      });
    });

    // Controls
    function playPause(id, index) {
      let audio = document.getElementById(id);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (audio.paused) {
        audio.play();
        currentAudio = audio;
      } else {
        audio.pause();
      }
    }

    function forward(id) {
      let audio = document.getElementById(id);
      audio.currentTime += 5;
    }

    function rewind(id) {
      let audio = document.getElementById(id);
      audio.currentTime -= 5;
    }

    function likeSong(element) {
      element.classList.toggle("liked");
    }

    function shareSong(link) {
      navigator.clipboard.writeText(link);
      alert("Song link copied!");
    }
  </script>
</body>
  </html>
